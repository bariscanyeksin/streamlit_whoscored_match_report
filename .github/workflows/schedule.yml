name: Run Match Fetcher

on:
  schedule:
    - cron: "0 * * * *"  # her saat başı
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Playwright tarayıcı cache
    - name: Setup caching for Playwright
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-chromium-${{ runner.os }}
        restore-keys: |
          playwright-chromium-

    - name: Install dependencies
      run: |
        pip install requests thefuzz beautifulsoup4 python-dateutil playwright

    # Chromium eksikse kur
    - name: Install Playwright Chromium (only if missing)
      run: |
        if ! ls ~/.cache/ms-playwright | grep chromium; then
          echo "Chromium missing, installing..."
          playwright install --with-deps chromium
        else
          echo "Chromium already cached."
        fi

    - name: Run script
      env:
        PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      run: |
        python fetch_match_program.py || echo "[Script crashed]"

    - name: Commit updated CSV
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add super_lig_match_program.csv
        git commit -m "Update CSV (automatic run)" || echo "No changes to commit"
        git push
