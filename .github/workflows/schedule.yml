name: Run Match Fetcher

on:
  schedule:
    - cron: "0 * * * *"  # her saat başı
  workflow_dispatch:      # manuel çalışma için opsiyonel

jobs:
  run-script:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Linux deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libdbus-1-3 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libxkbcommon0 \
          libpango-1.0-0 \
          libcairo2

    - name: Install dependencies
      run: |
        pip install requests thefuzz playwright python-dateutil beautifulsoup4
        pip install playwright
        playwright install firefox

    - name: Run script
      run: |
        python fetch_match_program.py

    - name: Commit updated CSV
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add super_lig_match_program.csv

        # değişiklik varsa commit et
        git commit -m "Update CSV (automatic run)" || echo "No changes to commit"
        git push
